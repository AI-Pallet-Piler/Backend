# Warehouse Map Configuration
# All dimensions in coordinate units

warehouse:
  name: "Sample Warehouse"
  width: 100
  height: 80

corridors:
  width: 2
  horizontal_count: 3
  vertical_count: 4
  spacing: 20
  offset_x: 10
  offset_y: 10
  # Disable shelves on specific corridor directions
  disable_horizontal_shelves: true  # Set true to have no shelves on horizontal corridors
  disable_vertical_shelves: false   # Set true to have no shelves on vertical corridors
  # Variable spacing for non-grid layouts (rectangular cells)
  # Can be a single float (same for all) or list (different per corridor)
  # 0 or not set = use default 'spacing' value above
  horizontal_spacing: 0  # Example: 25 for wider rows, or [25, 30, 35] for varying
  vertical_spacing: [10, 30, 10, 10]    # Example: 15 for narrower columns, or [15, 20, 25, 30]

shelves:
  width: 2
  height: 1
  count_per_segment: 4
  spacing: 5

visualization:
  corridor_color: "#000000"       # Black
  shelf_color: "#0000FF"          # Blue
  connection_color: "#808080"     # Grey
  connection_point_color: "#FF0000"  # Red
  show_labels: true

database:
  host: "localhost"
  port: 5432
  database: "interior_map"
  user: "postgres"
  password: "postgres"
